<!DOCTYPE html>
<html>
<head>
    <title>Simple Redirect Page</title>
    <style>
        /* Optional: Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .button-container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- Button to redirect to lisa.html -->
        <button onclick="window.location.href='lisa.html';">Go to Lisa's Page</button>
    </div>
</body>
</html>
